<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="img__bg">
      <div class="img-top"></div>
      <div class="img-bottom"></div>
    </div>
    
    <div class="card">
      <div class="img__bx">
        <img src="assets/images/image-victor.jpg" alt="" class="hero" id="img-bx">
      </div>

      <div class="content__bx">
        <div class="name__bx">
          <h1 class="name">
            Victor Crest
            <p>26</p>
          </h1>
          <p class="address">London</p>
        </div>
        
        <div class="status__bx">
          <div class="stattus">
            <h1 class="number">80K</h1>
            <p class="att">Followers</p>
          </div>
          <div class="stattus">
            <h1 class="number">803K</h1>
            <p class="att">Likes</p>
          </div>
          <div class="stattus">
            <h1 class="number">1.4K</h1>
            <p class="att">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
